<ion-header>
  <ion-navbar text-center>
    <ion-title>PoRC v1.0</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="start-background">
  
  <h2 center text-center>Perioperative Risk Calculator</h2>
  <!-- <img src="/assets/imgs/surgery-1822458_1920.jpg"> -->
  <p>
    This app is for medical professionals.  It is used to generate morbidity and mortality risk estimates using the NELA and P-POSSUM risk prediction models.
  </p>
  <ion-row align-items-center><ion-col text-center><img src="/assets/imgs/nela.svg" style="min-width: 100%" (click)="goNELA()"><button (click)="goNELA()" ion-button>NELA model</button></ion-col><ion-col text-center><img src="/assets/imgs/ppossum.svg" (click)="goPPOSSUM()" style="min-width: 100%"><button (click)="goPPOSSUM()" ion-button>P-POSSUM</button></ion-col></ion-row>
<ion-item no-lines class="transparent" text-wrap><ion-icon name="logo-github" item-start></ion-icon>This is <strong>open source</strong> software and uses a CE marked algorithm for risk prediction.</ion-item>
<p style="text-align: center">&copy; 2018</p>
</ion-content>
